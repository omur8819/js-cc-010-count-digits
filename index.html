<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="omur8819">
    <meta keywords="count digits, count, digits">
    <title>JS-CC-010 : Count Digits</title>
    <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <header>
        <h1>Javascript Count Digits</h1>
      </header>
    <main>
      <div>
        <h3>Enter the lower bounds of the array</h2>
        <input type="text" placeholder="Lower bound..." name="lower" id="lower" class="number" />
        <h3>Enter the higher bounds of the array</h2>
        <input type="text" placeholder="Higher bound..." name="higher" id="higher" class="number" />
        <h3>Type the digit!</h2>
        <input type="text" placeholder="Digit (0-9)" name="digit" id="digit" class="number" />
        <button id="checkButton">Count of digit</button>
      </div>

      <div>
        <h3 id="result"></h3>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
